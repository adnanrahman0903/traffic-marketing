<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------- SITE TITLE ------------->
    <title>Quickstart Pack</title>

    <!------------- Bootstrap min CSS ------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!------------- Google Font ------------->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <!------------- Font Awesome ------------->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <!------------- Material Icon ------------->
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css" />

    <!------------- Owl Carousel ------------->
    <link rel="stylesheet" href="css/owl.carousel.css" />

    <!------------- Style CSS ------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!------------- Navbar Start ------------->
    <div class="nav-area">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="index.html"><img src="images/logo.png" alt="" /></a>
          </div>
          <div class="col-md-8 text-center">
            <div class="main-nav">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Case Studies</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-2 text-end">
            <a href="" class="btn-primary">Free SEO Analysis</a>
          </div>
        </div>
      </div>
    </div>

    <!------------- Hero Area Start ------------->
    <div class="hero-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-start">
            <h1>
              Business has only <br />
              two functions marketing and innovation.
              <i class="zmdi zmdi-flower-alt"></i>
            </h1>
            <p>
              Traffic is a great platform to stand out your website. So try now.
            </p>
            <div class="input-area">
              <form action="index.html">
                <input
                  type="url"
                  placeholder="Your website link"
                  style="margin-right: 20px" />
                <input type="submit" value="Get Free Analysis" />
              </form>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <img src="images/hero.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!------------- jQuery ------------->
    <link rel="stylesheet" href="js/jquery.min.js" />

    <!------------- JavaScript min JS ------------->
    <link rel="stylesheet" href="js/bootstrap.min.js" />

    <!------------- Owl Carousel JS ------------->
    <link rel="stylesheet" href="js/owl.carousel.min.js" />

    <!------------- Main JS ------------->
    <link rel="stylesheet" href="js/script.js" />
  </body>
</html>
